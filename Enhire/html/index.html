<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhire</title>
    <link rel="stylesheet" href="./../styles/style.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="nav--line">
        <nav class="main-navigation">
          <div class="nav-left">
            <ul class="nav-left--list">
              <li><a href="#">Developers</a></li>
              <li><a href="#">Community</a></li>
              <li><a href="#">For Companies</a></li>
              <li><a href="#">Go Pro</a></li>
            </ul>
          </div>
        </nav>
        <div class="logo">
          <div class="logo--container">
            <h2>Enhire</h2>
          </div>
        </div>

        <div class="nav--register">
          <div class="nav--login">
            <button class="btn login-btn btn-default">
              Login <span> . </span>
            </button>
          </div>
          <div class="nav--signup">
            <button class="btn signup-btn btn-default">Sign Up</button>
          </div>
          <div class="btn--creative">
            <button class="btn hire-btn btn-default">Hire Creatives</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h4 class="heading-quaternary">India's #1 Hiring Platform</h4>
            <h1 class="heading-primary">
              Unlock your potential, Your career starts here
            </h1>
            <h5 class="heading-quinary">
              Where developers are valued and respected
            </h5>
          </div>
        </div>
        <div class="explore-button">
          <button class="btn-default">Explore</button>
        </div>
      </section>
    </main>
  </body>
</html>
